<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>este.Model</title>
  <style>
    #output {
      width: 300px;
      height: 40px;
    }
  </style>
  <link href="/assets/js/este/demos/css/default.css" rel="stylesheet">
  <script src="/assets/js/dev/livereload.js"></script>
  <script src="/assets/js/google-closure/closure/goog/base.js"></script>
  <script src="/assets/js/deps.js"></script>
  <script>
    goog.require('este.dev.Monitor.create')
    goog.require('este.Model')
    goog.require('goog.events')
  </script>
</head>
<body>
  <h1>este.Model</h1>
  <label>name</label><input autofocus id="input"></input>
  <h2>serialized model on input keyup</h2>
  <textarea id="output"></textarea>
  <script>
    este.dev.Monitor.create()

    var model = new este.Model
    var input = document.getElementById('input')
    var output = document.getElementById('output')

    goog.events.listen(input, 'keyup', function(e) {
      model.set('name', e.target.value)
    })

    goog.events.listen(model, 'change', function(e) {
      output.value = model.get('name') + ', ' + JSON.stringify(model.toJson())
    })
  </script>
</body>
